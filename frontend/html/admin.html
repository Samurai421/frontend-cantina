    <main class="admin-main container my-5">

        <!-- ðŸ§¾ Formulario de productos -->
        <section class="admin-section mb-5">
            <div class="card shadow-sm p-4">
                <h3 class="mb-3 text-primary">Agregar nuevo producto</h3>

                <form id="product-form" class="form-producto">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="product-name" class="form-control" placeholder="Nombre del producto" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="product-price" class="form-control" placeholder="Precio" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="product-quantity" class="form-control" placeholder="Cantidad" required min="0">
                        </div>
                        <div class="col-12 subir-imagen">
                            <input type="file" id="product-image" accept="image/*">
                        </div>
                        <div class="col-12">
                            <textarea id="product-desc" class="form-control" placeholder="DescripciÃ³n del producto" rows="2"></textarea>
                        </div>
                        <div class="col-12 text-end">
                            <button type="submit" class="btn btn-primary mt-2">Agregar producto</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
